{% extends 'usuarios/base.html' %}
{% block title %}{{titulo}}{% endblock %}
{% block content %}
<h2>{{titulo}}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'index' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
